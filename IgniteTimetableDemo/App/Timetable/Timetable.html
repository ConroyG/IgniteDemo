<md-content layout="row" layout-align="center end" layout-margin>
    <md-list  flex="33">
        <md-list-item class="md-3-line" ng-repeat="i in model">
            <div class="md-list-item-text  md-whiteframe-z2" ng-class="[i.CssColor]"  layout-margin>
                <div layout-margin>
                    <h3>{{ i.Name }}</h3>
                    <p>Topic: {{ i.Details.Topic }}</p>
                    <p>Theme: {{ i.Details.Theme }}</p>
                    <p>Level: {{ i.Details.Level }}</p>
                </div>
            </div>
        </md-list-item>
    </md-list>
</md-content>
